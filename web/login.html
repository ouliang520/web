<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css"></style>
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>

</head>

<body>

<div id="maxbox">
    <h1>LOGIN</h1>
    <div>
        <form action="userlogin" method="post">
            <div class="inputText">
                用户名称<input type="text" name="userName" placeholder="userName" />
            </div>
            <div class="inputText">
                用户密码<input type="text" name="password" placeholder="password" />
            </div>
            <div><input class="inputButton" type="submit" value="LOGIN"/></div>

            <div id="sign_up">Don't have account ?<a href="#">sign up</a>

            </div>
        </form>
    </div>

</div>

</body>
</html>
